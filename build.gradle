buildscript {
    ext.kotlin_version = '1.1.2'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.deeplearning4j:deeplearning4j-core:0.8.0"
        classpath "org.nd4j:nd4j-native-platform:0.8.0"
        classpath "org.datavec:datavec-api:0.8.0"
        classpath "io.github.microutils:kotlin-logging:1.4.4"
        classpath "org.slf4j:slf4j-jdk14:1.7.12"

    }

}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'MainKt'

defaultTasks 'run'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.deeplearning4j:deeplearning4j-core:0.8.0"
    compile "org.nd4j:nd4j-native-platform:0.8.0"
    compile "org.datavec:datavec-api:0.8.0"
    compile "io.github.microutils:kotlin-logging:1.4.4"
    compile "org.slf4j:slf4j-jdk14:1.7.12"
    testCompile 'junit:junit:4.11'
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.7"
}
